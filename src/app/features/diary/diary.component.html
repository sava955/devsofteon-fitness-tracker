<app-side-panel>
  <section class="container py-4">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="day-wrapper flex align-items-center">
          <div>
            <button (click)="getNextDay()" mat-icon-button aria-label="Next day">
              <mat-icon>arrow_back</mat-icon>
            </button>
          </div>
    
          <div class="full-col flex justify-content-center">
            <span>{{ day | date : "EEE, dd.MMM" }} </span>
          </div>
    
          <div>
            <button
              (click)="getPreviousDay()"
              mat-icon-button
              aria-label="Previous day"
            >
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    
    <div class="row">
      <div class="col col-6-lg">
        @for (item of meals; track $index) {
          @if (item.columns.length > 0) {
            <mat-card appearance="outlined" class="my-4">
              <mat-card-content>
                <app-table-data
                  [data]="item.data"
                  [displayedColumns]="item.columns"
                ></app-table-data>
                <button
                  (click)="addMeal(item.meal)"
                  class="accent btn-sm mt-2"
                  mat-flat-button
                >
                  Add food
                </button>
              </mat-card-content>
            </mat-card>
          }
        }
      </div>

      <div class="col col-6-lg">
        <mat-card appearance="outlined" class="my-4">
          <mat-card-content>
            <app-table-data
              [data]="exercises"
              [displayedColumns]="exercisesColumns"
            ></app-table-data>
            <button
              class="accent btn-sm mt-2"
              mat-flat-button
            >
              Add Exercise
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>  
  </section>
</app-side-panel>
